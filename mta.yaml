_schema-version: 3.3.0
ID: 4IoT-Equipment-Management
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: 4IoT-Equipment-Management-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: 4IoT-Equipment-Management-postgres
      - name: 4IoT-Equipment-Management-db
      - name: 4IoT-Equipment-Management-destination

  - name: 4IoT-Equipment-Management-postgres-deployer
    type: nodejs
    path: gen/pg
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - name: deploy-to-postgresql
          command: npm start
    requires:
      - name: 4IoT-Equipment-Management-postgres

  - name: 4IoT-Equipment-Management-mtx
    type: nodejs
    path: gen/mtx/sidecar
    build-parameters:
      builder: npm-ci
    parameters:
      instances: 1
      memory: 256M
      disk-quota: 512M
    provides:
      - name: mtx-api
        properties:
          mtx-url: ${default-url}
    requires:
      - name: 4IoT-Equipment-Management-db
      - name: 4IoT-Equipment-Management-destination
      - name: 4IoT-Equipment-Management-html5-runtime

  - name: 4IoT-Equipment-Management-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: 4IoT-Equipment-Management-auth
      - name: srv-api
      - name: 4IoT-Equipment-Management-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: app/
      requires:
        - name: 4IoTEquipmentManagementapp
          artifacts:
            - app.zip
          target-path: app/
        - name: 4IoTEquipmentManagementequipments
          artifacts:
            - equipments.zip
          target-path: app/
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet

  - name: 4IoTEquipmentManagementapp
    type: html5
    path: app/app
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: 4IoTEquipmentManagementequipments
    type: html5
    path: app/equipments
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

resources:
  - name: 4IoT-Equipment-Management-postgres
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: development
  - name: 4IoT-Equipment-Management-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: mtx-api
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: 4IoT-Equipment-Management-${org}-${space}
        appName: 4IoT-Equipment-Management-${org}-${space}
        displayName: 4IoT-Equipment-Management
        description: A simple CAP project.
        category: 'Category'
        appUrls:
          getDependencies: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/dependencies
          onSubscription: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/tenant/{tenantId}
          onSubscriptionAsync: true
          onUnSubscriptionAsync: true
          onUpdateDependenciesAsync: true
          callbackTimeoutMillis: 300000 # Increase if your deployments are taking longer than that
  - name: 4IoT-Equipment-Management-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container
  - name: 4IoT-Equipment-Management-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: 4IoT-Equipment-Management-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: 4IoT-Equipment-Management-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
